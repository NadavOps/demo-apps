<!DOCTYPE html>
<html>
  <head>
    <title>My URL</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 24px;
      }
      #url {
        font-size: 48px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>The URL you typed is:</h1>
      <p id="url"></p>
      <script>
        var url = window.location.href;
        document.getElementById("url").innerHTML = url;
      </script>
    </div>
  </body>
</html>
